<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Interaktif - WhatsApp Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; }
        .nav-link { @apply px-4 py-2 rounded-lg text-gray-700 hover:bg-purple-100 hover:text-purple-700 transition-colors; }
        .nav-link.active { @apply bg-purple-600 text-white font-semibold shadow-md; }
        .card { @apply bg-white p-6 rounded-2xl shadow-lg; }
        .fc .fc-button-primary { @apply bg-purple-600 border-purple-600 hover:bg-purple-700 focus:ring-purple-500; }
        .fc .fc-daygrid-day.fc-day-today { @apply bg-purple-50; }
        .form-input { @apply mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen">

    <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
             <div class="flex items-center space-x-2">
                 <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor"><path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 2.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" /></svg>
                </div>
                <h1 class="text-xl font-bold text-gray-800">Bot Dashboard</h1>
            </div>
            <div class="flex items-center space-x-2">
                <a href="/" class="nav-link">Utama</a>
                <a href="/scheduler.html" class="nav-link">Scheduler</a>
                <a href="/validator.html" class="nav-link">Validator</a>
                <a href="/calendar.html" class="nav-link active">Kalender</a>
                <a href="/settings.html" class="nav-link">Pengaturan</a>
                <a href="/logout" class="nav-link bg-red-100 text-red-700 hover:bg-red-200">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 sm:p-6">
        <div class="card">
            <div id="calendar-container">
                <div id="calendar-placeholder" class="text-center py-20">
                    <p class="text-gray-500">Memeriksa koneksi ke Google Calendar...</p>
                </div>
                <div id='calendar' class="hidden"></div>
            </div>
        </div>
    </main>

    <div id="event-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-20">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Tambah Event Baru</h3>
            <form id="event-form">
                <input type="hidden" id="event-start-date">
                <input type="hidden" id="event-end-date">
                <div>
                    <label for="event-title" class="block text-sm font-medium text-gray-700">Judul Event</label>
                    <input type="text" id="event-title" class="form-input mt-1 w-full" placeholder="Contoh: Budi" required>
                </div>
                <div class="mt-4">
                    <label for="event-type" class="block text-sm font-medium text-gray-700">Tipe Event</label>
                    <select id="event-type" class="form-input mt-1 w-full">
                        <option value="cuti">Cuti Karyawan</option>
                        <option value="pekerjaan">Pekerjaan / Tugas</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="close-modal-btn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg">Batal</button>
                    <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded-lg">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const placeholder = document.getElementById('calendar-placeholder');
            const eventModal = document.getElementById('event-modal');
            const eventForm = document.getElementById('event-form');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const modalTitle = document.getElementById('modal-title');
            const eventStartDateInput = document.getElementById('event-start-date');
            const eventEndDateInput = document.getElementById('event-end-date');
            const eventTitleInput = document.getElementById('event-title');
            let calendar;

            const initializeCalendar = () => {
                placeholder.classList.add('hidden');
                calendarEl.classList.remove('hidden');

                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,dayGridDay' },
                    locale: 'id',
                    selectable: true,
                    events: {
                        url: '/api/internal/get-calendar-events',
                        failure: function() {
                            placeholder.innerHTML = `<p class="text-red-500">Gagal memuat event. Pastikan bot sudah terotorisasi di halaman Pengaturan.</p>`;
                            placeholder.classList.remove('hidden');
                            calendarEl.classList.add('hidden');
                        }
                    },
                    // --- PERBAIKAN: Menambahkan transformasi untuk mengubah warna event ---
                    eventDataTransform: function(eventData) {
                        const lowerSummary = eventData.title.toLowerCase();
                        
                        // Warna default untuk event "Lainnya"
                        let color = '#64748B'; // Slate 500 (Abu-abu)

                        if (lowerSummary.includes('cuti')) {
                            color = '#F59E0B'; // Amber 500 (Kuning-Oranye)
                        } else if (lowerSummary.includes('pekerjaan') || lowerSummary.includes('tugas')) {
                            color = '#0EA5E9'; // Sky 500 (Biru Langit)
                        }
                        
                        // Mengembalikan event dengan warna baru
                        return { ...eventData, backgroundColor: color, borderColor: color };
                    },
                    select: function(info) {
                        modalTitle.textContent = 'Tambah Event Baru';
                        eventStartDateInput.value = info.startStr;
                        eventEndDateInput.value = info.endStr;
                        eventForm.reset();
                        eventModal.classList.remove('hidden');
                        eventTitleInput.focus();
                    },
                    eventClick: function(info) {
                        alert('Event: ' + info.event.title);
                    }
                });
                calendar.render();
            };

            const checkGoogleStatusAndInit = async () => {
                try {
                    const response = await fetch('/api/internal/google-status', { credentials: 'include' });
                    const data = await response.json();
                    if (data.connected) {
                        initializeCalendar();
                    } else {
                        placeholder.innerHTML = `<p class="text-red-500">Koneksi ke Google Calendar belum diatur. Silakan pergi ke <a href="/settings.html" class="font-bold underline">halaman Pengaturan</a> untuk menghubungkan akun Anda.</p>`;
                    }
                } catch (error) {
                    placeholder.innerHTML = `<p class="text-red-500">Gagal memeriksa status koneksi Google. Coba refresh halaman.</p>`;
                }
            };
            
            closeModalBtn.addEventListener('click', () => eventModal.classList.add('hidden'));

            eventForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = eventTitleInput.value;
                const startDate = eventStartDateInput.value;
                const endDate = eventEndDateInput.value;
                const type = document.getElementById('event-type').value;

                if (!title) { alert('Judul event tidak boleh kosong.'); return; }
                
                let finalTitle = title;
                if (!title.toLowerCase().includes(type) && type !== 'lainnya') {
                    finalTitle = `${title} ${type}`;
                }

                try {
                    const response = await fetch('/api/internal/create-calendar-event', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: finalTitle, startDate, endDate }),
                        credentials: 'include'
                    });
                    
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Gagal menyimpan event.');

                    calendar.refetchEvents();
                    eventModal.classList.add('hidden');
                } catch (error) { alert(`Error: ${error.message}`); }
            });

            checkGoogleStatusAndInit();
        });
    </script>
</body>
</html>
