<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel - WhatsApp Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; }
        .nav-link { @apply px-4 py-2 rounded-lg text-gray-700 hover:bg-purple-100 hover:text-purple-700 transition-colors; }
        .nav-link.active { @apply bg-purple-600 text-white font-semibold shadow-md; }
        .card { @apply bg-white p-6 rounded-2xl shadow-lg; }
        #server-log { background-color: #1F2937; color: #D1D5DB; font-family: 'Courier New', Courier, monospace; height: 400px; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen">

    <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                 <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor"><path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 2.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" /></svg>
                </div>
                <h1 class="text-xl font-bold text-gray-800">Bot Dashboard</h1>
            </div>
            <div class="flex items-center space-x-2">
                <a href="/" class="nav-link active">Utama</a>
                <a href="/scheduler.html" class="nav-link">Scheduler</a>
                <a href="/validator.html" class="nav-link">Validator</a>
                <a href="/docs.html" class="nav-link">üìö Docs</a>
                <a href="/settings.html" class="nav-link">Pengaturan</a>
                <a href="/logout" class="nav-link bg-red-100 text-red-700 hover:bg-red-200">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 sm:p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-1 space-y-6">
            <div class="card">
                <h2 class="text-xl font-bold text-gray-800 mb-4">‚è∞ Informasi Waktu</h2>
                <div class="space-y-2 text-sm">
                    <div>
                        <p class="text-gray-600">Waktu Sistem:</p>
                        <p id="system-time" class="font-mono bg-gray-100 p-2 rounded text-gray-800">--:--:--</p>
                    </div>
                    <div>
                        <p class="text-gray-600">Waktu Online (NTP):</p>
                        <p id="ntp-time" class="font-mono bg-blue-100 p-2 rounded text-blue-800">--:--:--</p>
                    </div>
                    <div>
                        <p class="text-gray-600">Offset:</p>
                        <p id="time-offset" class="font-mono bg-gray-100 p-2 rounded text-gray-800">0s</p>
                    </div>
                    <div>
                        <p class="text-gray-600 text-xs">Sync terakhir:</p>
                        <p id="last-sync" class="font-mono text-xs text-gray-600">--</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Status Koneksi</h2>
                <p id="status" class="text-gray-600 font-medium p-3 rounded-lg bg-gray-100 text-center">Menghubungkan...</p>
                <div id="qr-container" class="mt-4 flex justify-center"></div>
            </div>
            <div class="card">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Aksi Cepat</h2>
                <button id="logout-wa-btn" class="w-full bg-red-500 hover:bg-red-600 text-white p-3 rounded-lg font-bold transition-colors shadow-md">
                    Logout & Hapus Sesi WA
                </button>
                <p class="text-xs text-gray-500 mt-2 text-center">Aksi ini akan me-restart server bot via PM2.</p>
            </div>
        </div>
        <div class="lg:col-span-2 card">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Live Log Server</h2>
            <pre id="server-log" class="w-full p-4 rounded-lg overflow-y-scroll"></pre>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const statusEl = document.getElementById('status');
        const qrContainer = document.getElementById('qr-container');
        const logContainer = document.getElementById('server-log');
        const systemTimeEl = document.getElementById('system-time');
        const ntpTimeEl = document.getElementById('ntp-time');
        const offsetEl = document.getElementById('time-offset');
        const lastSyncEl = document.getElementById('last-sync');

        // Update waktu setiap detik
        let timeOffset = 0;
        let lastSyncTime = new Date();

        async function updateTimeDisplay() {
            try {
                const response = await fetch('/api/internal/time-status');
                const data = await response.json();
                timeOffset = data.timeOffset;
                lastSyncTime = new Date(data.lastSyncTime);

                // Hitung waktu untuk display
                const now = new Date();
                const ntpTime = new Date(now.getTime() + timeOffset);

                // Format waktu
                const formatTime = (date) => date.toLocaleTimeString('id-ID', { timeZone: 'Asia/Jakarta' });
                const formatDate = (date) => date.toLocaleDateString('id-ID', { timeZone: 'Asia/Jakarta' });

                systemTimeEl.textContent = formatTime(now);
                ntpTimeEl.textContent = formatTime(ntpTime);
                
                const offsetSec = Math.round(timeOffset / 1000);
                offsetEl.textContent = `${offsetSec > 0 ? '+' : ''}${offsetSec}s`;
                
                // Warna offset
                if (Math.abs(offsetSec) > 5) {
                    offsetEl.className = 'font-mono bg-red-100 p-2 rounded text-red-800';
                } else if (Math.abs(offsetSec) > 0) {
                    offsetEl.className = 'font-mono bg-yellow-100 p-2 rounded text-yellow-800';
                } else {
                    offsetEl.className = 'font-mono bg-green-100 p-2 rounded text-green-800';
                }

                const minutesAgo = Math.floor((now - lastSyncTime) / 60000);
                if (minutesAgo === 0) {
                    lastSyncEl.textContent = 'Baru saja';
                } else if (minutesAgo === 1) {
                    lastSyncEl.textContent = '1 menit lalu';
                } else if (minutesAgo < 60) {
                    lastSyncEl.textContent = `${minutesAgo} menit lalu`;
                } else {
                    const hoursAgo = Math.floor(minutesAgo / 60);
                    lastSyncEl.textContent = `${hoursAgo} jam lalu`;
                }
            } catch (e) {
                console.error('Error fetching time:', e);
            }
        }

        // Update setiap detik
        setInterval(updateTimeDisplay, 1000);
        updateTimeDisplay(); // Call pertama langsung

        socket.on('status', (data) => {
            statusEl.textContent = data.status;
            if (data.status.includes('Terhubung')) statusEl.className = 'text-green-800 font-medium p-3 rounded-lg bg-green-100 text-center';
            else if (data.status.includes('Menunggu')) statusEl.className = 'text-yellow-800 font-medium p-3 rounded-lg bg-yellow-100 text-center';
            else statusEl.className = 'text-red-800 font-medium p-3 rounded-lg bg-red-100 text-center';
            if (data.qr) qrContainer.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(data.qr)}" alt="QR Code" class="rounded-lg shadow-md">`;
            else qrContainer.innerHTML = '';
        });
        socket.on('log', (message) => {
            logContainer.innerHTML += message + '\n';
            logContainer.scrollTop = logContainer.scrollHeight;
        });
        document.getElementById('logout-wa-btn').addEventListener('click', async () => {
            if (confirm('Anda yakin ingin logout dari WhatsApp dan menghapus sesi? Ini akan me-restart server.')) {
                try {
                    const response = await fetch('/api/internal/logout-wa', { method: 'POST', credentials: 'include' });
                    const result = await response.json();
                    alert(result.message);
                } catch (error) { alert('Gagal melakukan logout: ' + error.message); }
            }
        });
    </script>
</body>
</html>
